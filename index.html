<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>sougouyurusumaji</title>
<style>
.example2 {
    width: 50%;
    min-width: 200px;
    max-width: 600px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #68779a;
    background: #cbe8fa;
    cursor: pointer;
}

#roulette {
    font-size: 48px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.3s;
}
</style>
</head>
<body>

<h1>sougouturaiiii</h1>

<img src="https://joyplot.com/documents/wp-content/uploads/2016/08/dice.png" align="right">

<form action="" method="post">
    学年：
    <input name="grade" type="number" value="1" min="1" max="6"><br>

    クラス：
    <input name="classroom" type="number" value="1" min="1" max="10"><br>

    人数：
    <input name="number2" type="number" value="40" min="1" max="100"><br>

    <input type="submit" value="抽選開始！" class="example2">
</form>

<hr>

{% if output_message %}
<p style="display:none;" id="result">{{ output_message }}</p>
<div id="roulette"></div>
{% endif %}

<script>
window.onload = () => {
    const resultEl = document.getElementById("result");
    if (!resultEl) return;

    const resultText = resultEl.innerText;
    const match = resultText.match(/(\d+)番/);
    if (!match) return;
    const finalNumber = parseInt(match[1], 10);

    const rouletteEl = document.getElementById("roulette");
    let current = 1;
    let max = 100;

    rouletteEl.style.opacity = "1";

    const interval = setInterval(() => {
        current++;
        if (current > max) current = 1;
        rouletteEl.innerText = current;
    }, 50);

    setTimeout(() => {
        clearInterval(interval);
        rouletteEl.innerText = finalNumber;
        rouletteEl.style.color = "#c00";
    }, 1500);
};
</script>

<hr>

<h3>抽選履歴（全学年クラス）</h3>

{% if history %}
{% for key, numbers in history.items() %}
<h4>{{ key }}組</h4>
<ul>
    {% for n in numbers %}
    <li>{{ n }}番</li>
    {% endfor %}
</ul>
{% endfor %}
{% else %}
<p>まだ履歴がありません</p>
{% endif %}

<hr>
<form action="/reset_all" method="post">
    <input type="submit" value="全ての履歴をリセット">
</form>

</body>
</html>
